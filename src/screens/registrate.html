<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- link a Libreria animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap iconos -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- fuente de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link a css -->
    <link rel="stylesheet" href="../styles/login_styles.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate - NFTs</title>
  </head>

  <body class="animate__animated animate__fadeInLeft">
    <a href="../../index.html" id="arrow-left" class="arrow-left">
      <i class="bi bi-arrow-left-circle-fill"></i
    ></a>
    <main class="center">
      <div class="header pb-0 mt-5 pt-5">
        <i class="bi bi-person-circle" style="font-size: 5em"></i>
      </div>

      <div class="animate__animated animate__bounce signIn pb-0">
        Registrate
      </div>

      <form
        id="signupForm"
        class="form form-registro"
        action="/submit_form"
        method="post"
      >
        <label for="login_field">Nombre</label>
        <input
          type="text"
          name="login"
          id="name_field"
          tabindex="1"
          required
        />
        <label for="login_field">Apellido</label>
        <input
          type="text"
          name="login"
          id="apellido_field"
          tabindex="1"
          required
        />
        <label for="login_field">Correo Electrônico</label>
        <input
          type="email"
          name="login"
          id="email_field"
          tabindex="1"
          required
        />
        <label for="password_field">Contraseña</label>
        <input
          type="password"
          name="login"
          id="pass_field"
          tabindex="1"
          pattern=".{8,}"
          required
        />
        <label class="date" for="date_field">Fecha de Nacimiento</label>
        <input type="date" name="date" id="date" tabindex="1" required />

        <label class="check pb-3" for="check_field">
          <input id="checkbox" type="checkbox" required /> Acepto los
          <a href="#">Terminos y Condiciones</a>
        </label>

        <input
          type="submit"
          name="commit"
          value="Enviar"
          tabindex="3"
          class="btn btn-primary"
        />
      </form>

      <div class="footer"></div>
    </main>

    <!-- codigo javascript propio -->
    <script src="../js/components/registrate.js"></script>
  </body>
</html>
